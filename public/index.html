<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fritter</title>

  <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto:400,700,300' />
  <link rel='stylesheet' src='./css/style.css' />
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
  <script src="./View.js"></script>
  <script src="./Auth.js"></script>
  <script src="./Controller.js"></script>    
  <script src="./main.js"></script>

</head>
<body>

  <form name="regForm" method="get" action="/?">
    <input type="text" id="username" name="username" placeholder="username...">
    <input value="login" id ="login" type="submit" />
  </form>

  <input type="text" id="tweet" placeholder="tweet...">
  <button id="createTweet">Post</button>
  <button id="displayTweets">Refresh</button>

  <div id ="tweetBoard"></div>

</body>
<script id="tweetBoardTemplate" type="text/x-handlebars-template">
  <div class="board">
    <h1 id="usernameinput">Fritters</h1>

    {{#each table}}
      {{> fritter tagName="h4" }}
    {{/each}}
  </div>
</script>
</html>
